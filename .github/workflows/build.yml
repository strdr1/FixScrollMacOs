name: Build macOS App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build App with py2app
        run: |
          python setup.py py2app

      - name: Sign App (Ad-hoc)
        run: |
          # Ad-hoc signing is required for Apple Silicon (and helps on Intel)
          codesign --force --deep --sign - "dist/RDP Scroll Fixer.app"

      - name: Create DMG
        run: |
          # Create temp folder
          mkdir -p dist/dmg_content
          
          # Copy App
          cp -r "dist/RDP Scroll Fixer.app" dist/dmg_content/
          
          # Create /Applications shortcut
          ln -s /Applications dist/dmg_content/Applications
          
          # Generate DMG
          hdiutil create -volname "RDP Scroll Fixer" \
                         -srcfolder dist/dmg_content \
                         -ov -format UDZO \
                         "dist/RDP_Scroll_Fixer_Installer.dmg"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RDP-Scroll-Fixer-Installer
          path: dist/RDP_Scroll_Fixer_Installer.dmg
